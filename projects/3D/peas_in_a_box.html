<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Gem Test</title>

        <!-- Import gem and all it's dependencies -->
        <script src="js/three.min.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/oimo.min.js"></script>
        <script src="js/v3d.js"></script>
        <script src="js/gem.js"></script>
    </head>
    <body style="margin: 0px">
        <div id="container"></div>
        <script>
            gem.Create_World()
            gem.Light();

            gem.Create_Static_Box('base_box', [0, -20, 0], [100, 10, 100]);
            gem.Create_Static_Box('wall1', [-50, 0, 0], [10, 50, 100]);
            gem.Create_Static_Box('wall2', [50, 0, 0], [10, 50, 100]);
            gem.Create_Static_Box('wall3', [0, 0, -55], [10, 50, 110], [0, 90, 0]);
            gem.Create_Static_Box('wall4', [0, 0, 55], [10, 50, 110], [0, 90, 0]);


            var max = 1000;
            var cur = 0;

            //GameLoop Logic
            gem.GameLoop = function () {
                if (cur < max) {
                    var x = rand(-20, 20);
                    var y = rand(100, 200);
                    var z = rand(-20, 20);

                    var sph_update = function (me) {
                        if (me.body.body.position.y < -5) {
                            gem.Remove_Entity(me.id);
                        }
                    };
                    gem.Create_Dynamic_Sphere(String(cur), [x, y, z], [5, 5, 5], undefined, undefined, undefined, sph_update);
                    cur++;

                }//End if
            };//End GameLoops

            gem.Start();


            //----------------------
            /* random number */
            function rand(min, max, n) {
                var r, n = n || 0;
                if (min < 0) r = min + Math.random() * (Math.abs(min) + max);
                else r = min + Math.random() * max;
                return r.toFixed(n) * 1;
            }



        </script>
    </body>
</html>
